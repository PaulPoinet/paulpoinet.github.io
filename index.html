  $(function(){
    $("#sidebar").load("sidebar.html");

  <script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
  <script type="text/javascript">
  $(function () {
    
    var filterList = {
    
      init: function () {
      
        // MixItUp plugin
        // http://mixitup.io
        $('#portfoliolist').mixItUp({
          selectors: {
            target: '.portfolio',
            filter: '.filter' 
          },
          load: {
            filter: '.app'  
          }     
        });               
      
      }

    };
    
    // Run the show!
    filterList.init();
    
    
  }); 
  </script>

<body>
  <div id="all">
    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left"> 


        <!--   *** SIDEBAR ***-->
        <div id="sidebar" class="col-md-4 col-lg-3 sidebar-offcanvas"></div>
        <!--   *** SIDEBAR END ***  -->
        <!--   *** DETAIL ***-->
        

        <!--   *** PORTFOLIO ***-->
        <div class="col-md-8 col-lg-9 content-column">
          <div class="container">
          <div class="small-navbar d-flex d-md-none">
            <button type="button" data-toggle="offcanvas" class="btn btn-outline-primary"> <i class="fa fa-align-left mr-2"></i>Menu</button>
          </div>
                    
          <ul id="filters" class="clearfix">
          <li><span class="filter active" data-filter=".app, .card, .icon, .logo, .web">All</span></li>
          <li><span class="filter" data-filter=".app">App</span></li>
          <li><span class="filter" data-filter=".card">Card</span></li>
          <li><span class="filter" data-filter=".icon">Icon</span></li>
          <li><span class="filter" data-filter=".logo">Logo</span></li>
          <li><span class="filter" data-filter=".web">Web</span></li>
          </ul>

          <div id="portfoliolist">
      
          <div class="portfolio logo" data-cat="logo">
            <div class="portfolio-wrapper">       
              <img src="img/portfolios/logo/5.jpg" alt="" />
              <div class="label">
                <div class="label-text">
                  <a class="text-title">Bird Document</a>
                  <span class="text-category">Logo</span>
                </div>
                <div class="label-bg"></div>
              </div>
            </div>
          </div>        

          <div class="portfolio app" data-cat="app">
            <div class="portfolio-wrapper">     
              <img src="img/portfolios/app/1.jpg" alt="" />
              <div class="label">
                <div class="label-text">
                  <a class="text-title">Visual Infography</a>
                  <span class="text-category">APP</span>
                </div>
                <div class="label-bg"></div>
              </div>
            </div>
          </div>    
          
          <div class="portfolio web" data-cat="web">
            <div class="portfolio-wrapper">           
              <img src="img/portfolios/web/4.jpg" alt="" />
              <div class="label">
                <div class="label-text">
                  <a class="text-title">Sonor's Design</a>
                  <span class="text-category">Web design</span>
                </div>
                <div class="label-bg"></div>
              </div>
            </div>
          </div>
        </div>
         </div> 
        </div>
        <!--   *** PORTFOLIO END ***-->
